<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>

      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">

            <div class="item active">
            <img src="https://brandingforum.org/wp-content/uploads/2024/06/Bugatti-Tourbillon-25-e1718937741846.jpg" 
             alt="Image 1">
            </div>

            <div class="item"></div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSEdw2fV00iDYxDed_PwNZ3A8Pm7uw8rw-Oeg&s" 
             alt="Image 2">
            </div>

            <div class="item"></div>
            <img src="https://daytona.co.za/cdn/shop/files/27534318-31281514_1200x630.png?v=1720695194" 
             alt="Image 3" height="320" width="500">
            </div>

        </div>

      </div>

      <a class="left carousel-control" href="" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-Right"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>
  </body>
</html>
